<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to TrueFans AMP Magazine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/submit.css">
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>TrueFans AMP</h1>
            <p>AI Magazine for Independent Artists</p>
        </div>

        {% if success %}
        <div class="alert alert-success">{{ message }}</div>
        {% elif error %}
        <div class="alert alert-error">{{ message }}</div>
        {% endif %}

        <div class="card">
            <h2>Submit Your Music</h2>
            <div class="subtitle">Share your new release, tour, or story with our community of independent artists.</div>

            <form method="post" action="/submit">
                <div class="row">
                    <div class="form-group">
                        <label class="required">Artist / Band Name</label>
                        <input name="artist_name" required placeholder="Your name or band name">
                    </div>
                    <div class="form-group">
                        <label class="required">Email</label>
                        <input name="artist_email" type="email" required placeholder="you@example.com">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Website</label>
                        <input name="artist_website" placeholder="https://yoursite.com">
                    </div>
                    <div class="form-group">
                        <label>Social Media</label>
                        <input name="artist_social" placeholder="@handle or URL">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Submission Type</label>
                        <select name="submission_type">
                            <option value="new_release">New Release</option>
                            <option value="tour_promo">Tour / Live Shows</option>
                            <option value="artist_feature">Artist Feature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input name="genre" placeholder="e.g. Indie Folk, R&B, Pop">
                    </div>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input name="title" placeholder="Song, album, or tour name">
                </div>

                <div class="form-group">
                    <label>Tell Us More</label>
                    <textarea name="description" placeholder="What makes this special? Share your story..."></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Release Date</label>
                        <input name="release_date" type="date">
                    </div>
                    <div class="form-group">
                        <label>Links</label>
                        <input name="links" placeholder="Spotify, YouTube, etc. (one per line)">
                    </div>
                </div>

                <button type="submit" class="btn">Submit for Review</button>
            </form>
        </div>
    </div>
</body>
</html>
