<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to TrueFans AMP Magazine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0ea5e9;
            --teal: #14b8a6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            color: #e4e6ed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .container { max-width: 640px; width: 100%; }
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }
        .brand h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: 2px;
        }
        .brand p {
            color: #8b8fa3;
            font-size: 14px;
            margin-top: 4px;
        }
        .card {
            background: #1a1d27;
            border: 1px solid #2e3241;
            border-radius: 12px;
            padding: 32px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #8b8fa3;
            font-size: 14px;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #8b8fa3;
            margin-bottom: 6px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 14px;
            background: #252836;
            border: 1px solid #2e3241;
            border-radius: 6px;
            color: #e4e6ed;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        textarea { min-height: 120px; resize: vertical; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 32px;
            background: var(--accent);
            color: #0f1117;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.15s;
            font-family: inherit;
        }
        .btn:hover { background: #38bdf8; }
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .alert-success {
            background: rgba(74,222,128,0.12);
            color: #4ade80;
            border: 1px solid rgba(74,222,128,0.2);
        }
        .alert-error {
            background: rgba(248,113,113,0.12);
            color: #f87171;
            border: 1px solid rgba(248,113,113,0.2);
        }
        .required::after { content: ' *'; color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>TrueFans AMP</h1>
            <p>AI Magazine for Independent Artists</p>
        </div>

        {% if success %}
        <div class="alert alert-success">{{ message }}</div>
        {% elif error %}
        <div class="alert alert-error">{{ message }}</div>
        {% endif %}

        <div class="card">
            <h2>Submit Your Music</h2>
            <div class="subtitle">Share your new release, tour, or story with our community of independent artists.</div>

            <form method="post" action="/submit">
                <div class="row">
                    <div class="form-group">
                        <label class="required">Artist / Band Name</label>
                        <input name="artist_name" required placeholder="Your name or band name">
                    </div>
                    <div class="form-group">
                        <label class="required">Email</label>
                        <input name="artist_email" type="email" required placeholder="you@example.com">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Website</label>
                        <input name="artist_website" placeholder="https://yoursite.com">
                    </div>
                    <div class="form-group">
                        <label>Social Media</label>
                        <input name="artist_social" placeholder="@handle or URL">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Submission Type</label>
                        <select name="submission_type">
                            <option value="new_release">New Release</option>
                            <option value="tour_promo">Tour / Live Shows</option>
                            <option value="artist_feature">Artist Feature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input name="genre" placeholder="e.g. Indie Folk, R&B, Pop">
                    </div>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input name="title" placeholder="Song, album, or tour name">
                </div>

                <div class="form-group">
                    <label>Tell Us More</label>
                    <textarea name="description" placeholder="What makes this special? Share your story..."></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Release Date</label>
                        <input name="release_date" type="date">
                    </div>
                    <div class="form-group">
                        <label>Links</label>
                        <input name="links" placeholder="Spotify, YouTube, etc. (one per line)">
                    </div>
                </div>

                <button type="submit" class="btn">Submit for Review</button>
            </form>
        </div>
    </div>
</body>
</html>
