<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” TrueFans AMP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
        }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 40px;
            width: 100%;
            max-width: 380px;
        }
        .login-brand {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-brand h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent);
        }
        .login-brand .tagline {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 4px;
        }
        .login-field {
            margin-bottom: 20px;
        }
        .login-field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 6px;
        }
        .login-field input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: var(--font);
            background: var(--bg-input);
            color: var(--text);
            transition: border-color 0.15s;
        }
        .login-field input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--accent);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: background 0.15s;
        }
        .login-btn:hover {
            background: var(--accent-hover);
        }
        .login-error {
            background: var(--red-bg);
            color: var(--red);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-brand">
            <h1>TrueFans AMP</h1>
            <div class="tagline">AI Magazine for Independent Artists</div>
        </div>
        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="login-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
