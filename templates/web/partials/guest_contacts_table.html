{% if message %}
<div class="alert alert-{{ level or 'info' }}">{{ message }}</div>
{% endif %}

<div class="table-wrap">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Organization</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
            <tr>
                <td><strong>{{ c.name }}</strong></td>
                <td>{{ c.email or '—' }}</td>
                <td>{{ c.organization or '—' }}</td>
                <td>{{ c.role or '—' }}</td>
            </tr>
            {% endfor %}
            {% if not contacts %}
            <tr><td colspan="4" style="text-align: center; color: var(--text-dim);">No contacts yet.</td></tr>
            {% endif %}
        </tbody>
    </table>
</div>
